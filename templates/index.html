<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Buscar vídeos virais no YouTube</title>
    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            padding-top: 40px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 900px;
        }
        h1 {
            margin-bottom: 30px;
            font-weight: 700;
            color: #2c3e50;
        }
        .video-link {
            text-decoration: none;
            color: #0d6efd;
            font-weight: 600;
        }
        .video-link:hover {
            text-decoration: underline;
            color: #0a58ca;
        }
        footer {
            margin-top: 50px;
            text-align: center;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Buscar vídeos virais (Creative Commons) no YouTube</h1>
        <form method="POST" class="input-group mb-4">
            <input 
                type="text" 
                name="palavra_chave" 
                class="form-control" 
                placeholder="Digite a palavra-chave..." 
                value="{{ palavra_chave }}" 
                required
                autofocus
            >
            <button class="btn btn-primary" type="submit">Buscar</button>
        </form>

        {% if videos %}
            <h4 class="mb-3">Resultados para: <span class="text-secondary">"{{ palavra_chave }}"</span></h4>
            <div class="row row-cols-1 row-cols-md-3 g-4">
                {% for video in videos %}
                <div class="col">
                    <div class="card h-100 shadow-sm">
                        <iframe 
                            width="100%" 
                            height="180" 
                            src="https://www.youtube.com/embed/{{ video.link.split('v=')[1] }}" 
                            frameborder="0" 
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                            allowfullscreen
                        ></iframe>
                        <div class="card-body">
                            <a href="{{ video.link }}" target="_blank" class="video-link">{{ video.titulo }}</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        {% elif palavra_chave %}
            <div class="alert alert-warning" role="alert">
                Nenhum vídeo encontrado para "<strong>{{ palavra_chave }}</strong>".
            </div>
        {% endif %}

        <footer>
            <small>Amo minha filha Luiza ❤️</small>
        </footer>
    </div>

    <!-- Bootstrap 5 JS CDN (opcional para interações) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
